name: Feature request
description: Request an enhancement
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: What should be added/changed?
    validations:
      required: true

  - type: textarea
    id: scope
    attributes:
      label: Scope / alternatives

